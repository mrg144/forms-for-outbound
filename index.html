<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonanruf Beauftragung - PRIMEX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .form-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üìû Termin beantragen</h1>
            <p>Geben Sie die Kundendaten ein, um einen automatischen Anruf zu starten</p>
        </div>
        
        <form id="callForm">
            <div class="form-group">
                <label for="anrede">Anrede <span class="required">*</span></label>
                <select id="anrede" name="anrede" required>
                    <option value="">Bitte w√§hlen...</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="vorname">Vorname <span class="required">*</span></label>
                <input type="text" id="vorname" name="vorname" required placeholder="Max">
            </div>
            
            <div class="form-group">
                <label for="nachname">Nachname <span class="required">*</span></label>
                <input type="text" id="nachname" name="nachname" required placeholder="Mustermann">
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail Adresse <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="max.mustermann@email.de">
            </div>
            
            <div class="form-group">
                <label for="telefon">Telefonnummer <span class="required">*</span></label>
                <input type="tel" id="telefon" name="telefon" required placeholder="+49 123 456789">
            </div>
            
            <div class="form-group">
                <label for="beratungstermin">Beratungstermin <span class="required">*</span></label>
                <input type="text" id="beratungstermin" name="beratungstermin" required placeholder="morgen 14:00 Uhr">
            </div>
            
            <div class="form-group">
                <label for="filiale">Filiale <span class="required">*</span></label>
                <select id="filiale" name="filiale" required>
                    <option value="">Bitte w√§hlen...</option>
                    <option value="Bielefeld">Bielefeld</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="M√ºnchen">M√ºnchen</option>
                    <option value="K√∂ln">K√∂ln</option>
                    <option value="Frankfurt">Frankfurt</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Anruf starten</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
            
            <div class="success-message">
                ‚úÖ Anruf wurde erfolgreich gestartet! Der Kunde wird in K√ºrze kontaktiert.
            </div>
            
            <div class="error-message">
                ‚ùå Fehler beim Starten des Anrufs. Bitte versuchen Sie es erneut.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('callForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                // Ihre n8n Production Webhook URL
                const response = await fetch('https://primexeu.app.n8n.cloud/webhook/start-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    this.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        });
        
        // Phone number formatting
        document.getElementById('telefon').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('49')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+49' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+49' + value;
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
